<div class="favorites-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Hello, {{ user.Username }}, here are your favorite movies!</h2>
      </mat-card-title>
    </mat-card-header>
    <div style="display: flex;">
      <mat-card *ngFor="let movie of favMovies;" style="flex: 1 1 auto;">
        <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
          <button mat-button color="primary" (click)='openGenreDialog(movie.Genre.Name, movie.Genre.Description)'>
            Genre
          </button>
          <button mat-button color="primary"
            (click)='openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)'>
            Director
          </button>
          <button mat-button color="primary" (click)='openDescriptionDialog(movie.Title, movie.Description)'>
            Synopsis
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card>
</div>
